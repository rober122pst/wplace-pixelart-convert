<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wplace Pixel Art converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
            color: #e2e8f0;
        }
        .container {
            max-width: 1200px;
        }
        .image-display-container { /* Novo estilo para os contêineres de imagem */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60vh; /* Altura fixa para ambos, ajuste conforme necessário */
            width: 100%; /* Para que ocupem o espaço disponível */
            background-color: #2d3748;
            border-radius: 0.5rem;
            overflow: hidden; /* Para garantir que a imagem não "escape" */
        }
        .image-display-container img, .image-display-container canvas {
            max-width: 100%;
            max-height: 100%; /* Garante que a imagem se ajuste ao contêiner */
            object-fit: contain; /* Redimensiona a imagem para caber no contêiner mantendo a proporção */
            image-rendering: pixelated; /* Apenas para o canvas de pixel art, pode ser aplicado seletivamente */
        }
        .tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            pointer-events: none;
            z-index: 100;
            white-space: nowrap;
        }
        .color-item {
            display: inline-flex;
            align-items: center;
            margin: 0.25rem;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            background-color: #4a5568;
            border: 1px solid transparent; /* Padrão para cores normais */
        }
        .color-item.premium {
            border: 2px solid gold; /* Borda dourada para cores premium */
        }
        .color-box {
            width: 1.25rem;
            height: 1.25rem;
            border-radius: 0.125rem;
            margin-right: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.3); /* Uma pequena borda para destacar a caixa de cor */
        }
        .canvas-wrapper {
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #2d3748;
            border-radius: 0.5rem;
            min-height: 200px;
        }
        #pixelArtCanvas {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
        }
        #originalCanvas {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body class="p-6">
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold text-center mb-6 text-white">Conversor de Imagens para Pixel Art - Wplace</h1>
        
        <div class="flex flex-col lg:flex-row gap-6">
            <div class="lg:w-1/3 bg-gray-800 p-6 rounded-lg shadow-lg flex flex-col space-y-4">
                <h2 class="text-xl font-bold mb-2 text-white">Opções</h2>
                
                <div>
                    <input type="file" id="imageInput" accept="image/*" class="mt-1 block w-full text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-violet-50 file:text-violet-700 hover:file:bg-violet-100">
                </div>

                <div>
                    <label for="scaleFactor" class="block text-sm font-medium text-gray-400">Fator de Redimensionamento</label>
                    <input type="range" id="scaleFactor" min="1" max="100" value="50" class="mt-1 w-full h-2 bg-gray-600 rounded-lg appearance-none cursor-pointer">
                    <span id="scaleValue" class="text-sm text-gray-400">50%</span>
                </div>

                <div>
                    <label for="interpolationMethod" class="block text-sm font-medium text-gray-400">Método de Interpolação</label>
                    <select id="interpolationMethod" class="mt-1 block w-full rounded-md border-gray-600 shadow-sm bg-gray-700 text-white focus:ring-violet-500 focus:border-violet-500">
                        <option value="nearest-neighbor">Vizinho Mais Próximo</option>
                        <option value="bilinear">Bilinear</option>
                    </select>
                </div>

                <div>
                    <label for="colorMode" class="block text-sm font-medium text-gray-400">Modo de Cor</label>
                    <select id="colorMode" class="mt-1 block w-full rounded-md border-gray-600 shadow-sm bg-gray-700 text-white focus:ring-violet-500 focus:border-violet-500">
                        <option value="no-dithering">Sem Dithering</option>
                        <option value="dithering">Ordered Dithering + Bayer Matrix</option>
                    </select>
                </div>

                <div>
                    <label for="ditherScaleFactor" class="block text-sm font-medium text-gray-400">Escala do Dithering</label>
                    <input type="range" id="ditherScaleFactor" min="1" max="8" value="1" class="mt-1 w-full h-2 bg-gray-600 rounded-lg appearance-none cursor-pointer">
                    <span id="ditherScaleValue" class="text-sm text-gray-400">1x</span>
                </div>

                <button id="convertBtn" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-violet-600 hover:bg-violet-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-violet-500 mt-4">
                    Converter
                </button>

                <div class="mt-4 border-t border-gray-700 pt-4">
                    <h3 class="text-lg font-bold text-white">Informações</h3>
                    <p class="text-sm text-gray-400 mt-2">
                        Largura do Canvas: <span id="canvasWidth">0</span>px<br>
                        Altura do Canvas: <span id="canvasHeight">0</span>px<br>
                        Pixels Coloridos: <span id="pixelCount">0</span>
                    </p>
                </div>
            </div>

            <div class="lg:w-2/3 flex flex-col gap-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 h-full">
                     <!-- Imagem Original -->
                    <div class="md:w-full canvas-wrapper">
                        <canvas id="originalCanvas"></canvas>
                    </div>
                    <!-- Pixel Art -->
                    <div class="md:w-full canvas-wrapper">
                        <canvas id="pixelArtCanvas"></canvas>
                    </div>
                </div>
                
                <div id="colorPaletteDisplay" class="bg-gray-800 p-4 rounded-lg shadow-lg mt-4">
                    <h3 class="text-lg font-bold text-white mb-2">Cores Utilizadas na Pixel Art</h3>
                    <div id="usedColorsContainer" class="flex flex-wrap gap-2">
                        </div>
                </div>
            </div>
        </div>
    </div>

    <script src="palette.js"></script>
    <script src="dither.js"></script>
    <script src="main.js"></script>
</body>
</html>
